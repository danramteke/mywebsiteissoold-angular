<html ng-app="mywebsiteissoold">
<head>
	<title>Tweet Display</title>
	
	<script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>

	

	<script src="app.js"></script>
	<script src="display/tweet-store.js"></script>
	<script src="display/tweet-controller.js"></script>
	<script src="retrieve/fetch-tweets-service.js"></script>
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.8.1/build/cssreset/cssreset-min.css">
  <style type="text/css">
  body {
    margin: 0 auto;
    width: 320px;
    border: #ccc solid 1px;
        background-color: yellow;
  }
  body, input {
      font-family: verdana, sans-serif;
      font-size: 24pt;
  }
  div a {
    font-size: 14pt;
  }
  #tweetDisplay{

    margin-top: 50px;
    padding: 5px;
    border-radius: 2px;
    height: 300px;
  }
  </style>
</head>
<body ng-controller="TweetController" ng-click="nextTweet()">
	
	<div>
		<div id="tweetDisplay">{{currentTweet().text}}</div>
	</div>
  
</body>
</html>
